<!DOCTYPE html>
<html>
    <head>
        <title>Tabella Serie A</title>
        <style>
            body {
                background-color: rgb(255, 255, 255);
                font-family: Arial, sans-serif;
            }
            
            table {
                font-family: Verdana, sans-serif;
            }

            table td {
                border: 5px solid black;
                border-collapse: collapse;
            }
            
            th {
                border: 5px solid black;
                border-collapse: collapse;
            }

            th, td {
                padding: 15px;
                text-align: center; 
                vertical-align: middle; 
            }
            
            tr:first-child th {
                background-color: #d9e2f3;
                color: #1f4e79;
            }

            tr:first-child th:first-child,
            td:first-child {
                font-family: Arial, sans-serif; 
                font-size: 1.1em;
            }

            tr:first-child th:nth-child(2),
            td:nth-child(2) {
                font-family: Arial, sans-serif; 
                font-weight: bold;
                text-align: left;
            }

            tr:nth-child(2) {
                background-color: #66a1ff; 
            }

            tr:nth-child(3) {
                background-color: #72d0ff; 
            }

            tr:nth-child(4) {
                background-color: #72d0ff; 
            }

            tr:nth-child(5) {
                background-color: #72d0ff; 
            }

            tr:nth-child(6) {
                background-color: #ff814f; 
            }

            tr:nth-child(7) {
                background-color: #9eff43; 
            }

            table img {
                width: 30px; 
                height: 30px; 
                vertical-align: middle; 
                margin-right: 8px; 
            }

            h1 {
                text-align: center;
            }

            tr:hover {
                background-color: #ffc7c7;
            }
        </style>
    </head>
